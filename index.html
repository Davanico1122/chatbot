<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot AI</title>
  <link rel="stylesheet" href="chatbot.css">
</head>
<body>
  <div style="padding: 50px; text-align: center;">
  <h1>💬 Web Chatbot AI by Davanico</h1>
  <p>Simple, responsive, and offline chatbot for personal websites.</p>
  <p>Click the chat button on the bottom-right to start talking!</p>
</div>


  <!-- Tombol Buka Chatbot -->
  <button class="chatbot-toggle" onclick="toggleChatbot()">💬</button>

  <!-- Kotak Chatbot -->
  <div class="chatbot-container" id="chatbot">
    <div class="chatbot-header">
      <div class="bot-avatar">🤖</div>
      <div class="bot-name">AI Assistant</div>
    </div>

    <div class="chat-messages" id="chatMessages">
      <div class="message bot">
        <div class="message-bubble">Halo! Saya AI Assistant. Ada yang bisa saya bantu? 😊</div>
      </div>
    </div>

    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Tulis pesan..." onkeypress="handleKeyPress(event)">
      <button onclick="sendMessage()">➤</button>
    </div>
  </div>

  <footer style="text-align:center; padding:20px; font-size: 13px; color: #888;">
  Built with 💡 by <a href="https://github.com/Davanico1122" target="_blank">Davanico</a>
</footer>


  <script src="chatbot.js"></script>
</body>
</html>
